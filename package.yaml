name:                compiler
version:             0.1.0.0
github:              "githubuser/compiler"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/compiler#readme>

dependencies:
- base >= 4.7 && < 5
- galois-field >= 1.0.1

library:
  source-dirs: src
  dependencies:
  - z3 >= 4.3.1
  - mtl >= 2.2.2
  - containers >= 0.5 && <0.6
  - data-binary-ieee754
  - split >= 0.2.3.3
  - bytestring >= 0.10.8.2
  - wasm >= 1.0.0
  - language-c >= 0.8.3
  - llvm-hs >= 9.0.1
  - llvm-hs-pure >= 9.0.0
  - array >= 0.5
  - arithmoi >= 0.10
  - filepath >= 1.4
  - ghc >= 8.3
  build-dependencies:
  - happy >= 1.19
  - alex >= 3.2

executables:
  compiler-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - compiler
    - docopt >= 0.7
    - process >= 1.6

tests:
  compiler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - compiler
    - tasty
    - tasty-golden
    - tasty-hunit
    - QuickCheck
    - tasty-quickcheck
    - criterion
    - directory
    - bytestring
    - mtl >= 2.2.2
    - containers >= 0.6
    - z3 >= 4.3.1
